<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Isaak Henry</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src = "landing.js"></script>
  </head>
  <body>
    <main>
      <nav>
        <div class="navbar">
          <ul class="menu">
            <li><a href="#About">About Me</a></li>
            <li><a href="#PreviousWork">Previous Work</a></li>
            <li><a href="#Projects">Projects</a></li>
            <li><a href="#Contact">Contact</a></li>
          </ul>
        </div>
      </nav>
      <section id="About"></section>
      <section id="PreviousWork">
        <button class="accordion">Work Experience</button>
          <div class="panel">
            <p>System Administrator</p>
            <p>Bakery Maintenance</p>
            <p>Hotel Maintenance</p>
          </div>
          <button class="accordion">Significant Coursework</button>
          <div class="panel">
            <p>Algorithms</p>
            <p>Machine Learning</p>
            <p>Deep Reinforcement Learning</p>
            <p>Data Mining</p>
            <p>Operating Systems</p>
          </div>
          <button class="accordion">Programming Languages</button>
          <div class="panel">
            <p>C++</p>
            <p>Java</p>
            <p>Python</p>
            <p>C</p>
          </div>
      </section>
      <section id="Projects">ProjectsTest</section>
      <section id="Contact">
        <div class="container">
          <form id="contactForm">
            <h1 class = "title">Contact</h1>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" autocomplete="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="text" id="email" name="email" autocomplete="email" required>
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea id="message" name="message" rows="5" autcomplete="message" required></textarea>
            </div>
            <div class="buttons">
              <input class="submit" type="submit" value="Submit" />
            </div>
          </form>
        </div>
      </section>
      </div>
    </main>
  </body>
</html>
